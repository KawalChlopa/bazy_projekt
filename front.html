<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>System Zakładów - Panel Testowy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>System Zakładów - Panel Testowy</h1>

    <div class="section">
        <h2>Postaw Zakład</h2>
        <form id="betForm">
            <div class="form-group">
                <label for="userId">ID Użytkownika:</label>
                <input type="number" id="userId" required>
            </div>
            <div class="form-group">
                <label for="matchId">ID Meczu:</label>
                <input type="number" id="matchId" required>
            </div>
            <div class="form-group">
                <label for="betType">Typ Zakładu:</label>
                <select id="betType" required>
                    <option value="1">Zwycięstwo Gospodarzy</option>
                    <option value="2">Zwycięstwo Gości</option>
                    <option value="3">Remis</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Kwota:</label>
                <input type="number" id="amount" step="0.01" required>
            </div>
            <button type="submit">Postaw Zakład</button>
        </form>
        <div id="betResponse" class="response"></div>
    </div>

    <div class="section">
        <h2>Rozlicz Mecz</h2>
        <form id="settleForm">
            <div class="form-group">
                <label for="settleMatchId">ID Meczu do rozliczenia:</label>
                <input type="number" id="settleMatchId" required>
            </div>
            <button type="submit">Rozlicz Mecz</button>
        </form>
        <div id="settleResponse" class="response"></div>
    </div>

    <script>
        document.getElementById('betForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const betResponse = document.getElementById('betResponse');
            try {
                const response = await axios.post('http://localhost:5000/api/zaklad', {
                    id_uzytkownika: parseInt(document.getElementById('userId').value),
                    id_meczu: parseInt(document.getElementById('matchId').value),
                    typ: parseInt(document.getElementById('betType').value),
                    kwota_postawiona: parseFloat(document.getElementById('amount').value)
                });
                betResponse.innerHTML = `<div class="success">
                    <p>${response.data.message}</p>
                    <p>Nowy balans: ${response.data.nowy_balans}</p>
                    <p>Potencjalna wygrana: ${response.data.potencjalna_wygrana}</p>
                </div>`;
            } catch (error) {
                betResponse.innerHTML = `<div class="error">
                    Błąd: ${error.response?.data?.error || error.message}
                </div>`;
            }
        });

        document.getElementById('settleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const settleResponse = document.getElementById('settleResponse');
            try {
                const response = await axios.post('http://localhost:5000/api/rozlicz_mecz', {
                    id_meczu: parseInt(document.getElementById('settleMatchId').value)
                });
                settleResponse.innerHTML = `<div class="success">${response.data.message}</div>`;
            } catch (error) {
                settleResponse.innerHTML = `<div class="error">
                    Błąd: ${error.response?.data?.error || error.message}
                </div>`;
            }
        });
    </script>
</body>
</html>
